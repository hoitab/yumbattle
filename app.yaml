application: yumbattle
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /uploadphoto
  script: uploadhandler.application

- url: /.*
  script: asklogin.application

libraries:
- name: webapp2
  version: "2.5.1"

